<!doctype html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <title>eheeeee</title>
  </head>
  <body>
    <a-scene>
      <a-box 
      scale="3 3 3" 
      position="0 1 -3" 
      rotation="0 45 0" 
      color="#4CC3D9" 
      animation="
      property: position;
      to:1 8 -10; 
      dur: 2000; 
      easing: linear; 
      loop:true">
      </a-box>
      <a-sky color="#ECECEC"></a-sky>

      <a-camera
        position="0 1 4"
        cursor-visible="true"
        cursor-scale="5"
        cursor-color="#0095DD"
        cursor-opacity="1">
      </a-camera>
      <!-- ディレクショナルライト（平行光源）の追加 -->
      <a-light
        type="directional"
        color="#FFF"
        intensity="0.5"
        position="-1 1 2">
      </a-light>
      <!-- アンビエントライトの追加（環境光） -->
      <a-light
        type="ambient"
        color="#FFF">
      </a-light>
      <!-- 高度なジオメトリの追加（ドーナツ） -->
      <a-entity
        geometry="
          primitive: torus;
          radius: 1;
          radiusTubular: 0.1;
          segmentsTubular: 12;"
        material="
          color: #EAEFF2;
          roughness: 0.1;
          metalness: 0.5;"
        rotation="10 0 0"
        position="-3 1 0"
        animation ="
        property:position;
        from:-2 0.2 0.5;
        to:5 5 1;
        dur:5000;
        easing:linear;
        loop:true;
        ">
      </a-entity>


    </a-scene>

    <!-- JSで書いたエンティティをシーンに追加 -->
    <script>
      var scene = document.querySelector('a-scene');
      var cylinder = document.createElement('a-cylinder');
      cylinder.setAttribute('color', '#FF9500');
      cylinder.setAttribute('height', '2');
      cylinder.setAttribute('radius', '0.75');
      cylinder.setAttribute('position', '3 1 0');
      scene.appendChild(cylinder);

      var t = 0;
      function render() {
        t += 0.01;
        requestAnimationFrame(render);
        cylinder.setAttribute('position', '3 '+(Math.sin(t*2)+1)+' 0');
      }
      render();
    </script>
  </body>
</html>
